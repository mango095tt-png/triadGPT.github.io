<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Бро чат</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1f2937;
      --user: #22c55e;
      --assistant: #38bdf8;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(34,197,94,0.08), transparent 20%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .shell {
      width: min(960px, 100%);
      background: rgba(17,24,39,0.7);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: min(80vh, 720px);
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(120deg, rgba(56,189,248,0.15), rgba(34,197,94,0.1));
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.3px;
    }
    header .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(56,189,248,0.2);
      color: var(--accent);
      font-size: 12px;
      font-weight: 600;
    }
    #messages {
      padding: 18px 18px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 76%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      line-height: 1.5;
      position: relative;
      white-space: pre-wrap;
      word-break: break-word;
      animation: fadeUp 160ms ease-out;
    }
    .msg.user {
      margin-left: auto;
      background: rgba(34,197,94,0.1);
      border-color: rgba(34,197,94,0.35);
    }
    .msg.assistant {
      margin-right: auto;
      background: rgba(56,189,248,0.08);
      border-color: rgba(56,189,248,0.35);
    }
    .msg .who {
      display: inline-block;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--muted);
    }
    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .input-area {
      border-top: 1px solid var(--border);
      padding: 12px;
      background: rgba(15,23,42,0.9);
    }
    form {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    textarea {
      flex: 1;
      resize: none;
      min-height: 42px;
      max-height: 160px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 120ms ease;
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.18);
    }
    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0b1221;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: transform 80ms ease, box-shadow 120ms ease, opacity 120ms ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:not(:disabled):active { transform: translateY(1px); }
    .hint {
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .dot-pulse {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeUp {
      from { transform: translateY(6px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
    }
    @media (max-width: 640px) {
      .shell { height: 90vh; }
      .msg { max-width: 90%; }
      button { padding: 11px 13px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>GPT Бро чат</h1>
      <span class="badge">OpenRouter · Mistralai</span>
    </header>

    <main id="messages" aria-live="polite"></main>

    <div class="input-area">
      <form id="chat-form">
        <textarea id="prompt" name="prompt" placeholder="Напиши что угодно, бро..." required></textarea>
        <button id="send-btn" type="submit">Отправить</button>
      </form>
      <div class="hint">Shift+Enter — новая строка • Enter — отправить</div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const promptEl = document.getElementById("prompt");
    const formEl = document.getElementById("chat-form");
    const sendBtn = document.getElementById("send-btn");

    const API_KEY = "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"; // OpenRouter key (хранить безопасно!)
    const MODEL = "mistralai/devstral-2512:free";
    const state = { history: [] };

    formEl.addEventListener("submit", async (event) => {
      event.preventDefault();
      const content = promptEl.value.trim();
      if (!content) return;
      promptEl.value = "";
      await sendMessage(content);
    });

    promptEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        formEl.requestSubmit();
      }
    });

    function addMessage(role, content, meta = "") {
      const bubble = document.createElement("div");
      bubble.className = `msg ${role}`;
      bubble.innerHTML = `
        <div class="who">${role === "user" ? "Ты" : "GPT бро"}</div>
        <div class="text">${escapeHtml(content)}</div>
        ${meta ? `<div class="meta">${meta}</div>` : ""}
      `;
      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return bubble;
    }

    function setTyping(bubble, isTyping) {
      bubble.querySelector(".text").innerHTML = isTyping
        ? '<span class="dot-pulse"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>'
        : bubble.dataset.finalText;
    }

    async function sendMessage(content) {
      sendBtn.disabled = true;
      const userMsg = { role: "user", content };
      state.history.push(userMsg);
      addMessage("user", content);

      const typingBubble = addMessage("assistant", "", "думает...");
      typingBubble.dataset.finalText = "";
      setTyping(typingBubble, true);

      try {
        const reply = await callModel(state.history);
        typingBubble.dataset.finalText = reply;
        typingBubble.querySelector(".meta").textContent = "готово";
        setTyping(typingBubble, false);
        state.history.push({ role: "assistant", content: reply });
      } catch (err) {
        typingBubble.dataset.finalText = "Упс, не смог ответить. Проверь консоль.";
        typingBubble.querySelector(".meta").textContent = "ошибка";
        setTyping(typingBubble, false);
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        promptEl.focus();
      }
    }

    // OpenRouter (kwaipilot/kat-coder-pro:free)
    async function callModel(history) {
      const payload = {
        model: MODEL,
        messages: history.map((m) => ({
          role: m.role,
          content: m.content
        })),
        max_tokens: 800
      };

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${API_KEY}`,
          "HTTP-Referer": "http://localhost", // укажи свой домен/репозиторий, если есть
          "X-Title": "GPT Bro Chat"
        },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`OpenRouter error ${res.status}: ${text}`);
      }

      const data = await res.json();
      const choice = data?.choices?.[0]?.message?.content;
      return (Array.isArray(choice) ? choice.map((c) => c.text || c).join("") : choice || "").trim() || "Ответ пустой.";
    }

    const escapeHtml = (str) =>
      str.replace(/[&<>"']/g, (ch) => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      })[ch]);

    // Warm welcome
    addMessage("assistant", "Йо! Я GondonGPT бро. Пиши, чем помочь?");
  </script>
</body>
</html>
